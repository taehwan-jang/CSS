<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator.html</title>
  </head>
  <link rel="stylesheet" href="/homework/calCSS.css" />
  <body>
    <table cellspacing="8px">
      <colgroup>
        <col width="25%" />
        <col width="25%" />
        <col width="25%" />
        <col style="background-color: #fa960a" width="25%" />
      </colgroup>
      <tr id="cal">
        <td colspan="4">123+654</td>
      </tr>
      <tr id="backandc">
        <td colspan="2">BackSpace</td>
        <td colspan="2">C</td>
      </tr>
      <tr>
        <td class="number">1</td>
        <td class="number">2</td>
        <td class="number">3</td>
        <td>/</td>
      </tr>
      <tr>
        <td class="number">4</td>
        <td class="number">5</td>
        <td class="number">6</td>
        <td>X</td>
      </tr>
      <tr>
        <td class="number">7</td>
        <td class="number">8</td>
        <td class="number">9</td>
        <td>+</td>
      </tr>
      <tr>
        <td class="number">=</td>
        <td class="number">0</td>
        <td class="number">.</td>
        <td>-</td>
      </tr>
    </table>
  </body>
</html>
